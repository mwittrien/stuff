!DOCTYPE html>
<html>
        <head>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
                <script src="js/main.js"></script>
                <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Orbitron" />
                <link rel="stylesheet" type="text/css" href="css/main.css" />
        </head>
        <body>
                <div id="settings">
                        <div id="settings_menu" class="closing">
                                <div id="login_controls" class="controls">
                                        <button id="login_btn">Login</button>
                                </div>
                                <div id="logout_controls" class="controls" style="display: none;">
                                        <button id="logout_btn">Logout</button>
                                </div>
                        </div>
                        <div id="settings_cog"></div>
                </div>
                <div id="content">
                        <div id="board">
                                <div id="columns">
                                        <div class="column" column="B">

</html>
